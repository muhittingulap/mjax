<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mjax Javascript-Php Basic Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="lib/mjax.js"></script>
</head>
<body>
<div class="container">
    <h1 style="margin: 25px auto;">Mjax Javascript-Php Basic Framework</h1>
    <h3>Basic Button</h3>
    <input type="text" class="form-control" id="testInput" style="margin-bottom:10px;">
    <button class="btn btn-info" onclick="mjx('test',{param1:'name',inputValue:$('#testInput').val()})">Click</button>
    <hr>
    <h3>Form</h3>
    <div id="info">
        <div class="alert alert-info">Formu gönderdiğinizde verileri buraya getirecek.</div>
    </div>
    <div class="row" style="margin-top: 25px;">
        <div class="col">
            <form action="javascript:;" method="post" id="frmUser">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="button" class="btn btn-success" onclick="mjx('login',{form:mjax.getformData('frmUser')})">
                    Submit
                </button>
                <!--  or
                     <button type="button" class="btn btn-primary" mjx-fnc="frmUser">Submit</button>
                 -->
            </form>
        </div>
    </div>

</div>

</body>
</html>
